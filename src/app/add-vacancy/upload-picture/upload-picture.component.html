<div class="wrapper">
  <div class="picture-showcase"
  [ngStyle]="{ 'background-image': 'url(' + imageSrc + ')'}"
    ></div>

  <div class="divider"></div>

  <label>
      <a color="primary" mat-raised-button class="upload-picture-button">
        Select Picture
      </a>
      
      <input type="file" 
        id="{{ id }}"
        (change)="onFileChanged($event);" 
        hidden
        accept="image/*" >
    </label>
</div>
