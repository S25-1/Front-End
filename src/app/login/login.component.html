<form [formGroup]="credentialsForm">
    <h4>Employee Example Account</h4>
    <p>Email: employee@fontys.me</p>
    <p>Password: 197843!Secure</p>
    
    <h4>Employer Example Account</h4>
    <p>Email: employer@fontys.me</p>
    <p>Password: 1932343!MoreSecure</p>
  <mat-form-field id="email">
    <mat-label>Email Address</mat-label>
    <input matInput type="email" name="email" formControlName="email">
  </mat-form-field>
  
  <mat-form-field id="password">
    <mat-label>Password</mat-label>
    <input matInput type="password" name="password" formControlName="password">
  </mat-form-field>

  <div class="buttons">
    <button mat-raised-button (click)="login()" *ngIf="!authService.isLoggedIn()">Login</button>
    <button mat-raised-button (click)="register()" *ngIf="!authService.isLoggedIn()">Register</button>
    <button mat-raised-button (click)="logout()" *ngIf="authService.isLoggedIn()">Logout</button>
  </div>
</form>
