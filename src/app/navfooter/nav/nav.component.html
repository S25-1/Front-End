<div class="nav-container" [class.nav-is-mobile]="mobileQuery.matches">
  <mat-toolbar color="primary" class="nav-toolbar">
    <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
     <a id="nav-title-text" mat-button routerLink=''>
       <h1 class="nav-app-name" >
          {{ newAppComponent.title }}
        </h1>
      </a> 
      <span class="nav-filler"></span>
      <a mat-icon-button class="account-btn" routerLink="account">
          <mat-icon>person</mat-icon>
      </a>
  </mat-toolbar>

  <mat-sidenav-container class="nav-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <mat-nav-list>
        <ng-container *ngFor="let navItem of navItems" >
          <a 
            mat-list-item 
            *ngIf="userrole === navItem.userrole"
            routerLink="{{ navItem.path }}"
            class="nav-list-item">
            <mat-icon>{{ navItem.icon }}</mat-icon>
            <span>{{ navItem.name | titlecase }}</span>
          </a>
        </ng-container>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <!-- Put main content in container -->
      <div class="container">
        <ng-content></ng-content> <!--Actual Content of Website-->
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
