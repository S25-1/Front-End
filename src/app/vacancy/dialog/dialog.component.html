<div class="header">
    <h1>Vacancy</h1>
</div>
<div>
  <h3> {{ data.Job }} </h3>
  <p> Date: {{ data.Date | date:'dd-MM-yy' }} </p>
  <p> Time: {{ data.Date | date:'hh:mm' }} </p>
  <p> Experience: {{ data.Experience }} Months</p>
</div>

<div [formGroup]="dialogForm">
 <form  (ngSubmit)="submitApplication()"> 

  <input placeholder="User ID" type="number" id="userId" required formControlName="userId">

  <div class="reply-buttons-flex">
    <!-- <button class="reply-button mat-button-reject" mat-raised-button>Reject</button> -->
    <button class="reply-button mat mat-button-accept" mat-raised-button type="submit">Apply</button> 
  </div>

  </form> 
</div>
