<div class="header">
    <h1>Vacancy</h1>
</div>

<h3> {{ data.Job }} </h3>
<p> Date: {{ data.Date | date:'dd-MM-yy' }} </p>
<p> Time: {{ data.Date | date:'hh:mm' }} </p>
<p> Experience: {{ data.Experience }} Months</p>

<form>
    <mat-form-field>
        <input matInput placeholder="User ID" type="number" required>
    </mat-form-field>
    
    <div class="reply-buttons-flex">
        <!-- <button class="reply-button mat-button-reject" mat-raised-button>Reject</button> -->
        <button type="submit" class="reply-button mat mat-button-accept" mat-raised-button>Apply</button> 
    </div>
</form>
