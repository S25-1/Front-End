<span *ngIf="vacancies.length !== 0"><h1>Vacancies</h1></span>
<div *ngIf="vacancies.length !== 0" class="grid-container"> 
  <a *ngFor="let vacancy of vacancies" class="papers" (click)="openDialog(vacancy.name, vacancy.beginDateTime, vacancy.minimalExperience, vacancy.endDateTime, vacancy.vacancyID, vacancy.requiredSkills)" >
    <div class="top-div">
      <img class="image" src="/assets/calender.svg">
      <span>
        <b>{{ vacancy.name }}</b>
      </span>
      <span style="text-align: right;">
        {{ vacancy.beginDateTime | date:'dd-MM-yy' }}
      </span>
    </div>
    <div class="bottom-div">
      <span>{{ vacancy.beginDateTime | date: 'hh:mm'}} - {{ vacancy.endDateTime | date: 'hh:mm'}}</span>   
    <!-- <span *ngFor="let skillItem of vacancy.SkillList">{{ skillItem.SkillTypeName }}</span> -->
    </div>
  </a>  
</div>

<div class="loading-screen" *ngIf="vacancies.length == 0">
  <h2>Loading your vacancies</h2>
  <mat-spinner></mat-spinner>
</div>
