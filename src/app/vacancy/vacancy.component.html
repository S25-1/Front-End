<span><h1>Open Vacatures</h1></span>
<div class="grid-container">
<a *ngFor="let vacancy of vacancies" class="papers" (click)="openDialog(vacancy.Name, vacancy.Date_begin, vacancy.MinExperience, vacancy.Date_end, vacancy.VacancyID)" >
    <div class="top-div">
        <img class="image" src="\assets\calender.svg">
        <span>
            <b>{{ vacancy.Name }}</b>
        </span>
        <span style="text-align: right;">
            {{ vacancy.Date_begin | date:'dd-MM-yy' }}
          </span>
    </div>
    <div class="bottom-div">
      <span>Experience: {{ vacancy.MinExperience }} Months</span>      
    </div>
  </a>  
</div>
