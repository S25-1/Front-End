<span *ngIf="acceptedusers.length !== 0"><h1>Vacancy Responses</h1></span>
<div *ngIf="acceptedusers.length !== 0" class="grid-container"> 
  <a *ngFor="let accepteduser of acceptedusers" class="papers">
    <div class="top-div">
      <img class="image" src="/assets/calender.svg">
      <span>
        <b>{{ accepteduser.userID }}</b>
      </span>
      <span style="text-align: right;">
        {{ accepteduser.vacancyID }}
      </span>
    </div>
    <div class="bottom-div">
      <span>{{ accepteduser.statusID }}</span>   
    <!-- <span *ngFor="let skillItem of vacancy.SkillList">{{ skillItem.SkillTypeName }}</span> -->
    </div>
  </a>  
</div>

<div class="loading-screen" *ngIf="acceptedusers.length == 0">
  <h2>Loading responses</h2>
  <mat-spinner></mat-spinner>
</div>
