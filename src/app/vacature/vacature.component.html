<span><h1>Open Vacatures</h1></span>
<div class="grid-container">
<a *ngFor="let vacatureItem of navlist" (click)="DialogComponent.openDialog()" class="papers" >
    <div class="top-div">
        <img class="image" src="\assets\calender.svg">
        <span>
            <b>{{ vacatureItem.taak }}</b>
        </span>
        <span style="text-align: right;">
            Today
          </span>
    </div>
    <div class="bottom-div">
      <span>Ervaring: {{ vacatureItem.ervaring }}</span>      
    </div>
  </a>  
</div>
